<svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 100 100"
        aria-labelledby="baconToastIconTitle"
        role="img"
>
    <title id="baconToastIconTitle">BaconToast Icon</title>

    <defs>
        <filter id="subtle-glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="1.5" result="coloredBlur" />
            <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <path
            d="M 15 90 L 15 45 C 15 30, 20 20, 35 20 L 65 20 C 80 20, 85 30, 85 45 L 85 90 Z"
            fill="#C27803"
            transform="translate(2, 3)"
            opacity="0.25"
    />

    <g filter="url(#subtle-glow)">
        <path
                d="M 15 90 L 15 45 C 15 30, 20 20, 35 20 L 65 20 C 80 20, 85 30, 85 45 L 85 90 Z"
                fill="#F59E0B"
                stroke="#B45309"
                stroke-width="5"
                stroke-linejoin="round"
        />

        <path
                d="M 20 85 L 20 50 C 20 35, 25 25, 40 25 L 60 25 C 75 25, 80 35, 80 50 L 80 85 Z"
                fill="#FDE68A"
        />
    </g>

    <rect
            x="30"
            y="35"
            width="18"
            height="15"
            fill="#FBBF24"
            rx="3"
            ry="3"
            transform="rotate(-10 39 42.5)"
            stroke="#F59E0B"
            stroke-width="1.5"
    >
        <animate
                attributeName="y"
                values="35;33;35"
                dur="3s"
                repeatCount="indefinite"
        />
    </rect>

    <g fill="#422006">
        <circle cx="40" cy="65" r="3.5">
            <animate
                    attributeName="cy"
                    values="65;64;65"
                    dur="2s"
                    repeatCount="indefinite"
                    begin="0.5s"
            />
        </circle>

        <circle cx="60" cy="65" r="3.5">
            <animate
                    attributeName="cy"
                    values="65;64;65"
                    dur="2s"
                    repeatCount="indefinite"
                    begin="0.5s"
            />
        </circle>

        <path
                d="M 45 78 Q 50 85, 55 78"
                fill="none"
                stroke="#422006"
                stroke-width="2.5"
                stroke-linecap="round"
        />
    </g>
</svg>
